<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body class="body">

    <div class="glass">
        <h2 class="title">Sign Up</h2>
            <form action="#" method="POST" >
                <div class="input-group">
                    <label class="label" for="name" class="info">Full Name :</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                </div>
                <div class="input-group">
                    <label class="label" for="name" class="info">Date Of Birth :</label>
                    <input type="date" placeholder="Select a date" required>
                </div>
                <div class="input-group">
                    <label class="label" for="name" class="info">Gender :</label>
                    <select name="Gender">
                        <option value="Male">Male</option>
                        <option value="Femele">Femele</option>
                        <option value="Others">Others</option>
                      </select>
                </div>
                <div class="input-group">
                    <label class="label" for="email" class="info">Email :</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label class="label" for="password" class="info">Password :</label>
                    <input type="password" id="password" name="password" placeholder="Create a password" required>
                </div>
                <div class="submit">
                    <button type="submit" class="btn">Sign Up</button>
                </div>
            </form>
    </div>

    
</body>
</html>
